{% extends "base-modal.html" %}
{% block modal-id %}loginModal{% endblock %}
{% block modal-title %}登录{% endblock %}

{% block form %}

    <form class="form-horizontal" id="login_form">
        {% csrf_token %}
        <h2 class="form-signin-heading">爱宝天天</h2>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">登录名</label>
            <div class="col-sm-9">
                <input type="text" id="username" name="username" class="form-control"  placeholder="手机/邮箱/用户名"
                       data-required autofocus data-pattern="([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])|(1[3|5|7|8|][0-9]{9})|(\w{5,30})">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-9">
                <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                       data-required>
            </div>
        </div>
        <div class="checkbox form-group">
            <label for="remember_me" class="col-sm-2 control-label"></label>
            <div class="col-sm-9">
                <input id="remember_me" type="checkbox" value="remember-me">自动登录
            </div>
        </div>
        <div class="content-right">
            <button class="btn btn-outline" id="login_btn" type="submit">登录</button>
            <button class="btn btn-outline" data-dismiss="modal">取消</button>
        </div>
    </form>
{% endblock %}

{% block modal-script %}
    <script src="../static/js/login.js" type="text/javascript"></script>
{% endblock %}
