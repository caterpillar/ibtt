{% block modal-id %}register-modal{% endblock %}
{% block modal-title %}注册{% endblock %}
{% block form %}

            <form class="form-horizontal" name="register_form" id="simple_info_form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-9">

                    </div>
                </div>
                <div class="form-group" style="display: block;">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" id="email" name="email" class="form-control" placeholder="电子邮箱"
                               data-trim data-pattern="([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码"

                <div class="content-right">

            </form>
        </div>
        <div class="slide">
            <form class="form-horizontal" name="register_form" style="display: none;" id="baby_info_form">
                {% csrf_token %}
                <h2 class="form-signin-heading">宝宝信息</h2>

                    <label for="username" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username" class="form-control" placeholder="甜甜"
                               data-required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">生日</label>
                    <div class="col-sm-9">
                        <div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-9">
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" value="M">男孩

                    <button class="btn btn-outline" name="next_btn" tabindex="1" type="button">下一步</button>

                </div>

            </form>
        </div>
        <div class="slide">
            <form class="form-horizontal" name="register_form" style="display: none;" id="extend_info_form">
                {% csrf_token %}
                <h2 class="form-signin-heading">其他信息</h2>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-4">
                        <input type="text" id="mobile" name="mobile" class="form-control" placeholder="手机号码">
                    </div>
                    <div class="col-sm-5">
                        <button type="text" id="mobile" name="mobile" class="btn btn-outline">获取验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="姓氏">
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-9">
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" value="M">男
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" value="F">女

                    </div>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

                    <button class="btn btn-outline" name="next_btn" tabindex="1" type="button">确定</button>
                    <button class="btn btn-outline" data-dismiss="modal">取消</button>
                </div>

            </form>

        <div class="slide">

        </div>
    </div>

{% endblock %}
{% block modal-script %}
    <script src="../static/js/register.js" type="text/javascript"></script>
{% endblock %}
