<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    {% load staticfiles %}
    <title>{% block title %}爱宝天天 爱宝宝的每一天{% endblock %}</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../static/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="../static/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    <link href="../static/css/lightbox.css" rel="stylesheet" type="text/css">
    <link href="../static/css/ibtt-style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/bootstrap-extend.css" rel="stylesheet" type="text/css">
    <link href="../static/css/animate.css" rel="stylesheet" type="text/css">
    <style>
        .headroom {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            transition: all .2s ease-in-out;
        }

        .headroom--unpinned {
            top: -100px;
        }

        .headroom--pinned {
            top: 0;
        }
    </style>

    {% block stylesheet %}{% endblock %}
    {#    <script src="../static/js/require.config.js"></script>#}
    <script src="../static/js/jquery-2.1.3.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/headroom.js"></script>
    <script src="../static/js/jQuery.headroom.min.js"></script>
    {% block script %}{% endblock %}
</head>
<body>
{% block navbar %}{% endblock %}
{% block content %}{% endblock %}
{% block others %}{% endblock %}
</body>
</html>
